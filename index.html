<!DOCTYPE html>


<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
<title> Maths game </title>
<link rel="stylesheet" href="C:/Users/logic/Desktop/Websites/Maths game/styling.css">

</head>



<body>
<div id="container">
	<div id="score">
		Score: <span id="scorevalue">0</span>
	</div>

	<div id="correct">
		Correct
	</div>
	<div id="wrong">
		Try again
	</div>
	<div id="question">
		Question
	</div>
	<div id="instruction">
		Click on the correct answer.
	</div>	
	<div id="choices">
		<div id="box1" class="box">1</div>
		<div id="box2" class="box">2</div>
		<div id="box3" class="box">3</div>
		<div id="box4" class="box">4</div>
	</div>
	<div id="startreset">
		Start Game
	</div>
	<div id ="message">
		Message
	</div>
	<div id="timeremaining">
		Time Remaining: <span id="timeremainingvalue">60</span> sec;
	</div>
	<div id="gameover">

	</div>
</div>
<script src="C:/Users/logic/Desktop/Websites/Maths game/javascript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>

</html>
